<!DOCTYPE html>
<html>
<head>
    <title>Project9_countdown_slideshow</title>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="./CSS folder/main.css">
</head>
    <body>

        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value=""/>
        <button onclick="Countdown()">Click here</button>
        <p id="timer"></p>
        <div class="slideshow-container">

            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img src="photos/car1.jpg" style="width:100%">
              <div class="text">AC Cobra</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img src="photos/car2.jpg" style="width:100%">
              <div class="text">MG MGB</div>
            </div>
            
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img src="photos/car3.jpg" style="width:100%">
              <div class="text">Chevrolet Camaro</div>
            </div>
            
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            
            </div>
            <br>
            
            <div style="text-align:center">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
            </div>
            
        
            <script src="JS/main.js"></script>
    </body>
</html>
